<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="./style/style.css"
  >
  <title>Projekt 2 - Recipe Library</title>
</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>

  <main>



    <form class="form">

      <label>
        <p>Filter on diet</p>
      </label>
      <div class="filter-kitchen">
        <button
          type="button"
          class="btn-filter"
          id="allDietsBtn"
        >All</button>
        <button
          type="button"
          class="btn-filter"
          id="veganBtn"
        >Vegan</button>
        <button
          type="button"
          class="btn-filter"
          id="vegetarianBtn"
        >Vegetarian</button>
        <button
          type="button"
          class="btn-filter"
          id="dairyFreeBtn"
        >Dairy-free</button>
        <button
          type="button"
          class="btn-filter"
          id="glutenFreeBtn"
        >Gluten-free</button>
      </div>




      <label>
        <p>Filter on cooking time</p>
      </label>
      <div class="sort-time">
        <button
          type="button"
          class="btn-filter"
        >
          < 15min</button>
            <button
              type="button"
              class="btn-filter"
            >15-30min</button>
            <button
              type="button"
              class="btn-filter"
            >
              >30-60min</button>
            <button
              type="button"
              class="btn-filter"
            > > 60min</button>
      </div>

      <label>
        <p>Sort by popularity</p>
      </label>
      <div class="sort-time">
        <button
          type="button"
          class="btn-sort"
        >
          Ascending</button>
        <button
          type="button"
          class="btn-sort"
        >Descending</button>

      </div>

    </form>

    <div class="card-parent">

      <div
        class="card"
        id="recipeCard"
      >
        <img
          src="./img/food2.jpg"
          alt=""
          class="card-image"
          id="cardImage"
        >
        <h2 id="foodTitle"></h2>

        <div class="instructions">
          <h3 class="title">Diet:</h3>
          <div id="dietType"></div>

        </div>
        <div class="instructions">
          <h3 class="title">Time:</h3>
          <div id="cookingTime"></div>
          <p>min</p>

        </div>

        <div class="ingredients">
          <h4 class="title">Ingredients</h4>

          <ul id="ingredientList">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>

        </div>
      </div>
      <div
        class="card"
        id=""
      >
        <img
          src="./img/food1.jpg"
          alt=""
          class="card-image"
          id=""
        >
        <h2 id="food-title">Food Title</h2>

        <div class="instructions">
          <h3 class="title">Diet:</h3>
          <p>type</p>
        </div>
        <div class="instructions">
          <h3 class="title">Time:</h3>
          <p>x minutes</p>
        </div>

        <div class="ingredients">
          <h4 class="title">Ingredients</h4>

          <ul id="ingredient-list">
            <li>ingredient 1</li>
            <li>ingredient 2</li>
            <li>ingredient 3</li>
            <li>ingredient 4</li>
          </ul>

        </div>
      </div>


    </div>

  </main>



  <footer>

  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
